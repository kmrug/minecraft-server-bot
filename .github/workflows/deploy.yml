name: Deploy to EC2

on:
  push:
    branches: [feature/aws-deployment]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USER}}
          key: ${{secrets.EC2_KEY}}
          script: |
            cd ~/minecraft-server-bot
            git pull origin feature/aws-deployment
            docker-compose down
            docker-compose build
            docker-compose up -d