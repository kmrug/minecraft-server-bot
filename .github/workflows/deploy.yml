name: Deploy to AWS EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'bot/src/**'
      - 'bot/target/**'
      - 'bot/pom.xml'
      - 'Dockerfile'
      - 'docker-compose.yml'      
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Notify start of deployment
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content":"üöÄ Deployment started for Minecraft Discord bot!"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}      

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-west-3

      - name: Notify deployment in progress
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content":"üì¶ Running deployment steps on EC2 via AWS SSM..."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}  

      - name: Run remote command via SSM
        run: |
          aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --instance-ids "i-0711990baeff85669" \
          --comment "Deploying Minecraft Discord bot" \
          --parameters '{
            "commands": [
              "export HOME=/home/ubuntu",
              "cd /home/ubuntu/minecraft-server-bot",
              "git config --global --add safe.directory /home/ubuntu/minecraft-server-bot",
              "docker-compose down || curl -H \"Content-Type: application/json\" -X POST -d '{\"content\": \"‚ùå Failed  at \`docker-compose down\` step.\"}' ${{ secrets.DISCORD_WEBHOOK_URL }}",
              "docker image prune -af || curl -H \"Content-Type: application/json\" -X POST -d '{\"content\": \"‚ùå Failed at \`docker image prune -af\` step.\"}' ${{ secrets.DISCORD_WEBHOOK_URL }}",
              "git pull || curl -H \"Content-Type: application/json\" -X POST -d '{\"content\": \"‚ùå Failed at \`git pull\` step.\"}' ${{ secrets.DISCORD_WEBHOOK_URL }}",
              "docker-compose build --no-cache || curl -H \"Content-Type: application/json\" -X POST -d '{\"content\": \"‚ùå Failed at \`docker-compose build --no-cache\` step.\"}' ${{ secrets.DISCORD_WEBHOOK_URL }}",
              "docker-compose up -d || curl -H \"Content-Type: application/json\" -X POST -d '{\"content\": \"‚ùå Failed at \`docker-compose up -d\` step.\"}' ${{ secrets.DISCORD_WEBHOOK_URL }}"
            ]
          }' \
          --region eu-west-3 \
          --cloud-watch-output-config CloudWatchLogGroupName="SSMCommandLogs",CloudWatchOutputEnabled=true

      - name: Notify deployment success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content":"‚úÖ Deployment completed successfully!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content":"üö® Deployment failed! Check your logs."}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}